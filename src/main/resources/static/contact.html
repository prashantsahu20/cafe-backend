<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('CSS/s.png') no-repeat center center fixed;
            background-size: cover;
            color:#8a5236;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        header img {
            max-width: 150px;
        }
        .contact-info, .address {
            margin-bottom: 20px;
        }
        .contact-info h2, .address h2 {
            margin-bottom: 10px;
            color: #8a5236;
        }
        .contact-info p, .address p {
            margin: 5px 0;
        }
        .images {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .images img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="CSS/cs.png" alt="Cafe Dine Logo">
            <h1>Contact Us</h1>
        </header>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Phone:</strong> +91 12345 67890</p>
            <p><strong>Email:</strong> cafedine@gmail.com</p>
        </div>
        <div class="address">
            <h2>Our Address</h2>
            <p>Cafe Dine</p>
            <p>123 Brew Street</p>
            <p>Mumbai, Maharastra, India</p>
            <p>PIN: 241001</p>
        </div>
    </div>
</body>
</html>
